<!DOCTYPE html>
<html lang="pt-BR">
  <!-- Idioma da página: Português do Brasil -->
  <head>
    <!-- Metadados -->
    <meta charset="UTF-8" />
    <!-- Conjunto de caracteres: UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configuração da viewport -->
    <title>Minha Página</title>
    <!-- Título da página -->
    <style>
      /* Estilos para a área de conteúdo */
      .container {
        width: 500px; /* Largura da área de conteúdo */
        background-color: #ebfffe; /* Cor de fundo da área de conteúdo */
      }

      /* Estilos para tabelas */
      table {
        margin: 0 auto; /* Centralizar a tabela */
      }

      /* Estilos para texto centralizado */
      center {
        background-color: black; /* Cor de fundo */
        color: white; /* Cor do texto */
        font-size: 35px; /* Tamanho da fonte */
        font-weight: 600; /* Peso da fonte */
        margin-bottom: 24px; /* Margem inferior */
      }

      /* Estilos para itens de lista */
      li {
        border: 1px dotted red; /* Borda pontilhada vermelha */
        background-color: #ff000013; /* Cor de fundo com transparência */
        width: calc(100% - 25px); /* Largura dos itens */
        font-size: 18px; /* Tamanho da fonte */
        border-radius: 0px 2px 2px 0px; /* Bordas arredondadas */
      }

      /* Estilos para células de tabela */
      th,
      td {
        background-color: #dddcfb; /* Cor de fundo */
        border: 1px dashed blue; /* Borda tracejada azul */
        border-radius: 0px 2px 2px 0px; /* Bordas arredondadas */
      }

      /* Estilos para células de dados */
      td {
        background-color: #edf0f9; /* Cor de fundo */
        text-align: center; /* Alinhamento de texto */
      }

      /* Estilos para linhas de tabela */
      tr {
        font-size: 18.5px; /* Tamanho da fonte */
      }

      /* Estilos para links */
      a {
        color: #7e0b12; /* Cor do texto */
        font-weight: 600; /* Peso da fonte */
        text-decoration: none; /* Sem decoração */
        font-size: 18px; /* Tamanho da fonte */
      }

      /* Estilos para célula específica */
      .vermelho-celula2 {
        color: red; /* Cor do texto */
      }

      /* Estilos para parágrafos */
      p {
        margin-top: 0; /* Margem superior */
        padding-bottom: 15px; /* Preenchimento inferior */
      }
    </style>
  </head>
  <body>
    <!-- Container principal da página -->
    <div class="container">
      <!-- Título centralizado -->
      <center>Minha Página</center>
      <!-- Lista de itens -->
      <ul>
        <!-- Item 1 da lista -->
        <li>Item 1</li>
        <!-- Espaço -->
        <br />
        <!-- Item 2 da lista -->
        <li>Item 2</li>
        <!-- Espaço -->
        <br />
        <!-- Item 3 da lista -->
        <li>Item 3</li>
      </ul>
      <!-- Tabela -->
      <table>
        <!-- Cabeçalho da tabela -->
        <tr>
          <!-- Coluna 1 -->
          <th>Cabeçalho 1</th>
          <!-- Coluna 2 -->
          <th>Cabeçalho 2</th>
          <!-- Coluna 3 -->
          <th>Cabeçalho 3</th>
        </tr>
        <!-- Linha 2 da tabela -->
        <tr>
          <!-- Dados da célula 1 -->
          <td>Célula 1</td>
          <!-- Dados da célula 2 -->
          <td class="vermelho-celula2">Célula 2</td>
          <!-- Dados da célula 3 -->
          <td>Célula 3</td>
        </tr>
      </table>
      <!-- Parágrafo -->
      <p>
        <!-- Texto com link para o Google -->
        Isto é um link para o Google:
        <!-- Link -->
        <a href="https://www.google.com" class="google-link">Google</a>
      </p>
    </div>
  </body>
</html>
